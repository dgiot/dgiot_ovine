name: deploy
on:
  push:
    branches: [ master,dev ]
  workflow_dispatch:

# è®¾ç½®ä¸Šæµ·æ—¶åŒº
env:
  TZ: Asia/Shanghai

jobs:
  deploy:
    name: deploy
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node: ['16']
    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js ${{ matrix.node }} ðŸš€
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node }}
      - name: Cache Node Dependencies ðŸš€
        id: cache
        uses: actions/cache@v2
        with:
          path: node_modules
          key: ${{runner.OS}}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-${{ matrix.node-version }}-nodemodules-
      - name: yarn script ðŸš€
        run: |
          yarn fix-memory-limit
          yarn install
          yarn build
          cp -r README.md LICENSE dist
      - name: Deploy to github gh-pages ðŸš€
        uses: JamesIves/github-pages-deploy-action@releases/v3
        with:
          GITHUB_TOKEN: ${{ secrets.GIT_TOKEN }}
          BRANCH: gh-pages
          FOLDER: dist
      - name: Upload Ovine ðŸš€
        uses: actions/upload-artifact@v2
        with:
          name: ovine
          path: dist
